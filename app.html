<head>
    <title>CA_RemoteTestCanvas</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <link rel="stylesheet" type="text/css" href="./css/appstyles.css">
    <link rel="manifest" href="./manifest.json">
    <script src="/build/WebGL.loader.js"></script>

<body>
    <div id="splash"></div>
    <div class="fullscreen-cont-init" id="init-cont-id">
        <div class="init-cont">
            <div class="init-buttons-cont">
                <button class="custom-btn" style="width: 340px; height: 200px; border-color: lightgreen; color: lightgreen;" onclick="window.btnMessage('init-game');">Load Game</button>
                <button class="custom-btn" style="width: 340px; height: 200px;" onclick="window.btnMessage('init-remote');">Load Remote</button>
            </div>
        </div>
    </div>

    <div class="fullscreen-cont-remote" id="remote-cont-id">
        <!-- <div style="position: absolute; top: 0px; font-size: 40px; color: white; z-index: 6;">REMOTE CONT</div> -->
        <div class="init-cont">
            <div class="remote-window">

                <div class="other-menu-cont" id="other-menu-id">
                    <span>Team 1:</span>
                    <input type="text" id="t1-name-1" placeholder="Team 1 Name 1" autocomplete="off" spellcheck="false">
                    <input type="text" id="t1-name-2" placeholder="Team 1 Name 2" autocomplete="off" spellcheck="false">
                    <input type="text" id="t1-name-3" placeholder="Team 1 Name 2" autocomplete="off" spellcheck="false">
                    <input type="text" id="t1-name-4" placeholder="Team 1 Name 3" autocomplete="off" spellcheck="false">
                    <span>Team 2:</span>
                    <input type="text" id="t2-name-1" placeholder="Team 2 Name 1" autocomplete="off" spellcheck="false">
                    <input type="text" id="t2-name-2" placeholder="Team 2 Name 2" autocomplete="off" spellcheck="false">
                    <input type="text" id="t2-name-3" placeholder="Team 2 Name 2" autocomplete="off" spellcheck="false">
                    <input type="text" id="t2-name-4" placeholder="Team 2 Name 3" autocomplete="off" spellcheck="false">
                    <button class="custom-btn" style="background-color: #08b130; margin-top: 20px; height: 30px; width: 100% !important;" onclick="window.btnMessage('start-game');">Start Game</button>
                    <button class="custom-btn" style="background-color: #b10808; margin-top: 8px; height: 30px; width: 100% !important;" onclick="window.btnMessage('reload-scene');">Reload Scene</button>
                    
                    <button class="custom-btn" style="margin-top: 8px; height: 30px; width: 100% !important;" onclick="window.btnMessage('toggle-draw-cards-graphic');">Toggle Draw Cards Graphic</button>
                    <button class="custom-btn" style="margin-top: 8px; height: 30px; width: 100% !important;" onclick="window.btnMessage('skip-wild');">Skip Wild</button>
                    <button class="custom-btn" style="margin-top: 8px; height: 30px; width: 100% !important;" onclick="window.btnMessage('toggle-console');">Toggle Console</button>
                    <button class="custom-btn" style="margin-top: 8px; height: 30px; width: 100% !important;" onclick="window.btnMessage('toggle-player-receives-score');">Toggle Player Receives Score</button>

                    <button class="custom-btn" style="margin-top: 8px; height: 30px; width: 100% !important;" onclick="window.btnMessage('close-other-menu');">Close Menu</button>
                </div>

                <div id="game-state-id">Game State: Setup</div>

                        </button>
